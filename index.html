<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment form</title>
</head>

<body class="container">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Payment form example</span>
        </div>
    </nav>
    
    <div class="container-fluid mt-3 mb-3">
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
    </div>

    <div class="row">
        <div class="col-5">
            <div class="mb-3">
                <form>
                    <label for="creditCardNumber" class="form-label">Card #</label>
                    <input class="form-control" type="text" id="creditCardNumber" name="creditCardNumber" max="16"
                        placeholder="XXXX XXXX XXXX XXXX">
                </form>
            </div>
        </div>

        <div class="col">
            <div class="mb-3">
                <form>
                    <label for="cvc" class="form-label">CVC #</label>
                    <input class="form-control" type="text" id="cvc" name="cvc" max="4" placeholder="0000">
                </form>
            </div>
        </div>

        <div class="col">
            <div class="mb-3">
                <form>
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input class="form-control" type="text" id="amount" name="amount">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <form>
                    <label for="firstName" class="form-label">First Name</label>
                    <input class="form-control" type="text" id="firstName" name="firstName">
                </form>
            </div>
        </div>

        <div class="col-6">
            <div class="mb-3">
                <form>
                    <label for="lastName" class="form-label">Last Name</label>
                    <input class="form-control" type="text" id="lastName" name="lastName">
                </form>
            </div>
        </div>
    </div>


</body>

</html>
